<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bambimusiikki</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='artist.css') }} />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

  <header><img src="tyhja.png"><h1>LOGO</h1></header>
<div class="container">
  <section class="middle col-md-12">
    <img src="profiili.png">
        <form class="form-horizontal" action="{{ url_for(add_artist) }}" method="POST">
          <!-- <label>Band name:</label><input type="text" name="artist"><br> -->
          <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Band/Artist name</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
          </div>
          <div class="form-group">
              <label for="inputSoundcloud" class="col-sm-2 control-label">SoundCloud address</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSoundCloud" placeholder="SoundCloud address">
              </div>
          </div>
          <div class="form-group">
              <label for="inputCountry" class="col-sm-2 control-label">Country of origin</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCountry" placeholder="Country of origin">
              </div>
          </div>
          <div class="form-group">
              <label for="inputCity" class="col-sm-2 control-label">City of origin</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputCity" placeholder="City of origin">
              </div>
          </div>
          <div class="form-group">
              <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputGenre" placeholder="Genre">
              </div>
          </div>
          <div class="form-group">
              <label for="inputFounded" class="col-sm-2 control-label">Year of foundation</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputFounded" placeholder="Year of foundation">
              </div>
          </div>
          <div class="form-group memberDiv">
            <label for="inputMembers" class="col-sm-2 control-label">Members and instruments</label>
            <div id="memberField">
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputMembers" placeholder="Member">
              </div>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputMembersInstrument" placeholder="Instrument">
              </div>
            </div>
          </div>
          <div><button type="button" id="memberButton" class="btn btn-default">Add another member</button></div>
          <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                  <!-- <input type="description" class="form-control" id="inputDescription" placeholder="Description"> -->
                  <textarea class="form-control" rows="3" id=inputDescription placeholder="Description"></textarea>
              </div>
          </div>
          <!-- <label>Twitter:</label><input type="text" name="twitter"><br>
          <label>Soundcloud: </label><input type="text" name="soundcloud"><br>
          <label>Country of origin: </label><input type="text" name="country"><br>
          <label>City of origin: </label><input type="text" name="city"><br>
          <label>Genre: </label><input type="text" name="genre"><br>
          <label>Year of foundation: </label><input type="text" name="found"><br>
          <label>Members: </label><input type="text" name="members"><br>
          <label>Description: </label><input type="text" name="description"><br> -->

          <button type="submit" class="btn btn-default">Submit</button>
        </form>


  </section>
</div>

<script src="static/add.js"></script>
</body>

</html>
