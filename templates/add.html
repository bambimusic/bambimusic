<html>
<head>
<meta charset="UTF-8">

</head>

<body>

  <header><h1>Add profile</h1></header>
  <div class="container">
    <div class="navbar">
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="navbar-header">
             <button type="button" id ="navbar-toggle" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
           </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/add">Add profile</a></li>
              <li><a href="/artist">Artist</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search artist or band">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>

            </div>
          </div>
      </nav>
    </div>
  </div>

<div class="container">

  <section class="middle col-md-12">
    <!-- <img src="profiili.png"> -->
        <form class="form-horizontal">
          <!-- <label>Band name:</label><input type="text" name="artist"><br> -->
          <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Band/Artist name</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputName" placeholder="Name" required>
              </div>
          </div>

          <div class="form-group">
              <label for="inputTwitter" class="col-sm-2 control-label">Twitter username</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputTwitter" name="twitter" placeholder="Twitter username">
              </div>
          </div>

          <div class="form-group">
              <label for="inputYoutube" class="col-sm-2 control-label">Youtube playlist address</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputYoutube" placeholder="Youtube playlist address">
              </div>
          </div>

          <div class="form-group">
              <label for="inputCountry" class="col-sm-2 control-label">Country of origin</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputCountry" placeholder="Country of origin">
              </div>
          </div>

          <div class="form-group">
              <label for="inputCity" class="col-sm-2 control-label">City of origin</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputCity" placeholder="City of origin">
              </div>
          </div>

          <div class="form-group">
              <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputGenre" placeholder="Genre">
              </div>
          </div>

          <div class="form-group">
              <label for="inputFounded" class="col-sm-2 control-label">Year of foundation</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputFounded" placeholder="Year of foundation">
              </div>
          </div>

          <div class="form-group">
            <label for="inputMembers" class="col-sm-2 control-label">Members and instruments</label>
            <div class="col-sm-7" id="memberDiv">
                <div class="memberField0">
                  <div class="col-sm-7">
                    <input class="form-control memberField" type="text" id="inputMembers0" placeholder="Member">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control instrumentField" type="text" id="inputMembersInstrument0" placeholder="Instrument">
                  </br>
                  </div>
                </div>
              </div>
            <div class="col-sm-offset-2 col-sm-10" id="buttonDiv">
              <button type="button" id="memberButton" class="btn btn-default">Add member</button>
              <button type="button" id="removeMemberButton" class="btn btn-default">Remove member</button>
            </div>
          </div>

          <div class="form-group">
            <label for="inputDiscography" class="col-sm-2 control-label">Discography</label>
            <div class="col-sm-7" id="albumDiv">
              <div class="albumField0">
                <div class="col-sm-7">
                  <input class="form-control albumNameField" type="text" id="inputAlbum0" placeholder="Album name">
                </div>
                <div class="col-sm-5">
                  <input class="form-control albumYearField" type="text" id="inputYear0" placeholder="Publish year">
                  </br>
                </div>
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-7" id="buttonDiv">
              <button type="button" id="albumButton" class="btn btn-default">Add field</button>
              <button type="button" id="removeAlbumButton" class="btn btn-default">Remove album</button>
            </div>
          </div>

          <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-7">
                  <!-- <input type="description" class="form-control" id="inputDescription" placeholder="Description"> -->
                  <textarea class="form-control" rows="3" id=inputDescription placeholder="Description"></textarea>
              </div>
          </div>
          <div class="form-group">
              <label for="inputSlug" class="col-sm-2 control-label">Semantic url</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputSlug" name="slug" placeholder="Slug" required>
              </div>
              <div class="col-sm-2">
                  <button type="button" id="slugButton" class="btn btn-default">Validate</button>
              </div>
          </div>
</div>
          <!-- <label>Twitter:</label><input type="text" name="twitter"><br>
          <label>Soundcloud: </label><input type="text" name="soundcloud"><br>
          <label>Country of origin: </label><input type="text" name="country"><br>
          <label>City of origin: </label><input type="text" name="city"><br>
          <label>Genre: </label><input type="text" name="genre"><br>
          <label>Year of foundation: </label><input type="text" name="found"><br>
          <label>Members: </label><input type="text" name="members"><br>
          <label>Description: </label><input type="text" name="description"><br> -->

          <button type="submit" class="btn btn-default col-md-offset-2">Submit</button>
        </form>


  </section>
</div>

<script src="static/add.js"></script>
</body>

</html>
