<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bambimusiikki</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href={{ url_for('static', filename='add.css') }} />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

  <header><h1>Add profile</h1></header>
  <div class="container">
    <div class="navbar">
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
           <!-- Collect the nav links, forms, and other content for toggling -->
           <div class="navbar-header">
             <button type="button" id ="navbar-toggle" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </button>
           </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li><a href="/add">Add profile</a></li>
              <li><a href="/artist">Artist</a></li>
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Search artist or band">
              </div>
              <button type="button" id="searchButton" class="btn btn-default">Search</button>
            </form>
            </div>
          </div>
      </nav>
    </div>
  </div>

<div class="container">

  <section class="middle col-md-12">
        <form class="form-horizontal" action="{{ url_for("add_artist") }}" method="POST">
          <div class="form-group">
              <label for="inputName" class="col-sm-2 control-label">Band/Artist name</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputName" name="name" placeholder="Name">
              </div>
          </div>

          <div class="form-group">
              <label for="inputTwitter" class="col-sm-2 control-label">Twitter username</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputTwitter" name="twitter" placeholder="Twitter username">
              </div>
          </div>

          <div class="form-group">
              <label for="inputYoutube" class="col-sm-2 control-label">Youtube playlist address</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputYoutube" name="youtube" placeholder="Youtube playlist address">
              </div>
          </div>

          <div class="form-group">
              <label for="inputCountry" class="col-sm-2 control-label">Origin</label>
              <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputCountry" name="country" placeholder="Country of origin">
              </div>
              <div class="col-sm-4">
                  <input type="text" class="form-control" id="inputCity" placeholder="City of origin">
              </div>
          </div>

          <div class="form-group">
              <label for="inputGenre" class="col-sm-2 control-label">Genre</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputGenre" name="genre" placeholder="Genre">
              </div>
          </div>

          <div class="form-group">
              <label for="inputFounded" class="col-sm-2 control-label">Year of foundation</label>
              <div class="col-sm-7">
                  <input type="text" class="form-control" id="inputFounded" name="year" placeholder="Year of foundation">
              </div>
          </div>

          <div class="form-group">
            <label for="inputMembers" class="col-sm-2 control-label">Members and instruments</label>
            <div class="col-sm-7" id="memberDiv">
              <div class="memberField0">
                <div class="col-sm-7">
                  <input type="text" class="form-control memberField" id="inputMembers0" name="member0" placeholder="Member">
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control instrumentField" id="inputMembersInstrument0" name="instrument0" placeholder="Instrument">
                  <br>
                </div>
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-7" id="buttonDiv">
              <button type="button" id="memberButton" class="btn btn-default">Add member</button>
              <button type="button" id="removeMemberButton" class="btn btn-default">Remove member</button>
            </div>
          </div>
          <div class="form-group">
            <label for="inputDiscography" class="col-sm-2 control-label">Discography</label>
            <div class="col-sm-7" id="albumDiv">
              <div class="albumField0">
                <div class="col-sm-7">
                  <input type="text" class="form-control albumNameField" id="inputAlbums0" name="album0" placeholder="Album name">
                </div>
                <div class="col-sm-5">
                  <input type="text" class="form-control albumYearField" id="inputYear0" name="year0" placeholder="Publish year">
                  <br>
                </div>
              </div>
            </div>
            <div class="col-sm-offset-2 col-sm-7" id="buttonDiv">
              <button type="button" id="albumButton" class="btn btn-default">Add album</button>
              <button type="button" id="removeAlbumButton" class="btn btn-default">Remove album</button>
            </div>
          </div>

          <div class="form-group">
              <label for="inputDescription" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-7">
                  <textarea class="form-control" rows="3" id=inputDescription name="description" placeholder="Description"></textarea>
              </div>
          </div>
          <div class="form-group">
              <label for="inputSlug" class="col-sm-2 control-label">Semantic url</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" id="inputSlug" name="slug" placeholder="Slug" required>
              </div>
              <div class="col-sm-1" id="slugDiv">
                  <button type="button" id="slugButton" class="btn btn-default">Validate</button>
              </div>
          </div>
</div>

          <button type="submit" id="submitButton" class="btn btn-default col-md-offset-2" disabled="true" >Submit</button>
        </form>
  </section>
</div>
<script src="static/add.js"></script>

<footer class="footer" align="center">
  <div class="container">
    <a href="#" class="text-muted">Rekisteriseloste</a>
  </div>
</footer>

<script src="static/search.js"></script>


</body>

</html>
