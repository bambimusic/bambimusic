
<div class="tweet">
  <div class="tweet-header">
    <a href="https://twitter.com/{{ tweet.user.screen }}/">
      <div class="tweet-user">
        <img src="{{ tweet.user.image }}" alt="USER-IMAGE" />
        <h3>{{ tweet.user.name }}</h3>
        <h4>&#64;{{ tweet.user.screen}}</h4>
      </div>
    </a>
    <img src="Twitter_Logo_Blue2.png" alt="Twitter Logo" style="width:32px;height:32px;"/>
  </div>
  <div class="tweet-body">
    <p>
      {{ tweet.toHTML()|safe }}
    </p>
    <h6 class="tweet-timestamp">{{ tweet.date }}</h6>
  </div>
  <div class="tweet-actions">
    <a href="https://twitter.com/intent/tweet?in_reply_to={{ tweet.id }}">Reply</a>
<a href="https://twitter.com/intent/retweet?tweet_id={{ tweet.id }}">Retweet</a>
<a href="https://twitter.com/intent/like?tweet_id={{ tweet.id }}">Like</a>
  </div>
</div>
